    <style>
      :root {
        --color-bg-dark: #1E1E28;
        --color-bg-mid: #272733;
        --color-bg-light: #303040;
        --color-text-primary: #EAEAF0;
        --color-text-secondary: #9B9BAA;
        --color-accent-pink: #EC4899;
        --color-accent-purple: #8B5CF6;
        --color-accent-blue: #3B82F6;
        
        --shadow-light: rgba(255, 255, 255, 0.05);
        --shadow-dark: rgba(0, 0, 0, 0.4);

        --neumorphic-shadow-outset: 
          -5px -5px 12px var(--shadow-light), 
          5px 5px 12px var(--shadow-dark);
        --neumorphic-shadow-inset: 
          inset -4px -4px 8px var(--shadow-light), 
          inset 4px 4px 8px var(--shadow-dark);
        --neumorphic-shadow-outset-sm: 
          -3px -3px 6px var(--shadow-light), 
          3px 3px 6px var(--shadow-dark);
        --neumorphic-shadow-inset-sm: 
          inset -2px -2px 4px var(--shadow-light), 
          inset 2px 2px 4px var(--shadow-dark);
      }

      @keyframes background-pan {
        from { background-position: 0% center; }
        to { background-position: -200% center; }
      }
      
      @keyframes splash-fade-out {
        0%, 80% { opacity: 1; }
        100% { opacity: 0; }
      }
      @keyframes logo-zoom-in {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes text-fade-in {
        0%, 20% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulsate-glow {
        0%, 100% { transform: scale(1); opacity: 0.2; }
        50% { transform: scale(1.2); opacity: 0.3; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes neon-glow {
        0% {
          text-shadow: 0 0 5px var(--color-accent-pink), 0 0 10px var(--color-accent-pink), 0 0 15px var(--color-accent-pink);
          filter: drop-shadow(0 0 5px var(--color-accent-pink));
        }
        50% {
          text-shadow: 0 0 5px var(--color-accent-blue), 0 0 10px var(--color-accent-blue), 0 0 15px var(--color-accent-blue);
          filter: drop-shadow(0 0 5px var(--color-accent-blue));
        }
        100% {
          text-shadow: 0 0 5px var(--color-accent-pink), 0 0 10px var(--color-accent-pink), 0 0 15px var(--color-accent-pink);
          filter: drop-shadow(0 0 5px var(--color-accent-pink));
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-dark);
        color: var(--color-text-primary);
      }
      
      .neumorphic-panel {
        background-color: var(--color-bg-mid);
        border-radius: 1.5rem; /* 24px */
        box-shadow: var(--neumorphic-shadow-inset);
        transition: all 0.3s ease-in-out;
      }
      
      .neumorphic-button {
        background-color: var(--color-bg-mid);
        box-shadow: var(--neumorphic-shadow-outset-sm);
        border-radius: 0.75rem; /* 12px */
        color: var(--color-text-secondary);
        transition: all 0.2s ease-in-out;
      }
      .neumorphic-button:hover {
        color: var(--color-text-primary);
      }
      .neumorphic-button:hover > *, .neumorphic-button:hover > span {
        color: #fff;
        animation: neon-glow 2s linear infinite;
      }
      .neumorphic-button:active, .neumorphic-button.active {
        box-shadow: var(--neumorphic-shadow-inset-sm);
        transform: translateY(1px);
        color: var(--color-accent-pink);
      }
      .neumorphic-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
      .neumorphic-button:disabled:hover > *, .neumorphic-button:disabled:hover > span {
        animation: none;
        color: var(--color-text-secondary);
      }
      
      .neumorphic-chip {
        background-color: var(--color-bg-mid);
        box-shadow: var(--neumorphic-shadow-outset-sm);
        border-radius: 1rem; /* 16px */
        color: var(--color-text-secondary);
        transition: all 0.2s ease-in-out;
      }
       .neumorphic-chip:hover {
        color: var(--color-text-primary);
        transform: translateY(-2px);
        box-shadow: -4px -4px 10px var(--shadow-light), 4px 4px 10px var(--shadow-dark);
      }
       .neumorphic-chip:active {
        box-shadow: var(--neumorphic-shadow-inset);
        transform: translateY(1px);
        color: var(--color-accent-pink);
      }
       .neumorphic-chip:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        box-shadow: var(--neumorphic-shadow-inset-sm);
        transform: none;
      }

      .gradient-accent-text {
        background-image: linear-gradient(to right, var(--color-accent-pink), var(--color-accent-purple));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .gradient-button-primary {
        background-image: linear-gradient(to right, var(--color-accent-pink), var(--color-accent-purple), var(--color-accent-blue));
        background-size: 200% auto;
        color: white;
        font-weight: bold;
        border-radius: 1rem;
        box-shadow: 0 4px 15px 0 rgba(139, 92, 246, 0.3);
        transition: all 0.3s ease;
      }
      .gradient-button-primary:hover {
        background-position: right center;
        box-shadow: 0 6px 20px 0 rgba(236, 72, 153, 0.35), 0 0 15px var(--color-accent-pink);
        transform: translateY(-2px);
      }
      .gradient-button-primary:active {
        transform: translateY(0px) scale(0.98);
        box-shadow: 0 2px 10px 0 rgba(139, 92, 246, 0.25);
      }
      .gradient-button-primary:disabled {
        background-image: none;
        background-color: var(--color-bg-light);
        cursor: not-allowed;
        opacity: 0.5;
        box-shadow: none;
        transform: none;
      }

      .animate-fadeIn { animation: fadeIn 0.8s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both; }
      .animate-splash-fade-out { animation: splash-fade-out 5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .animate-logo-zoom-in { animation: logo-zoom-in 1s 0.5s cubic-bezier(0.4, 0, 0.2, 1) both; }
      .animate-text-fade-in { animation: text-fade-in 1.5s 0.8s cubic-bezier(0.4, 0, 0.2, 1) both; }
      .animate-pulsate-glow { animation: pulsate-glow 4s infinite ease-in-out; }

      .custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: var(--color-bg-dark);
        border-radius: 4px;
        cursor: pointer;
        outline: none;
        box-shadow: var(--neumorphic-shadow-inset-sm);
      }
      .custom-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, var(--track-bg, #EC4899) var(--track-fill, 50%), transparent var(--track-fill, 50%));
        border-radius: 4px;
      }
      .custom-slider::-moz-range-track {
         width: 100%;
        height: 8px;
        background: linear-gradient(90deg, var(--track-bg, #EC4899) var(--track-fill, 50%), transparent var(--track-fill, 50%));
        border-radius: 4px;
      }
      .custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: var(--neumorphic-shadow-outset-sm);
        transition: transform 0.2s ease;
      }
       .custom-slider:hover::-webkit-slider-thumb { transform: scale(1.1); }
      .custom-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: var(--neumorphic-shadow-outset-sm);
        transition: transform 0.2s ease;
      }
      .custom-slider:hover::-moz-range-thumb { transform: scale(1.1); }
      
      .text-layer {
        position: absolute;
        padding: 4px;
        border: 2px solid transparent;
        transition: border-color 0.2s;
        cursor: move;
        white-space: pre;
        line-height: 1.2;
        min-width: 1em;
      }
      .text-layer.selected {
        border-color: var(--color-accent-blue);
      }
      .text-layer:focus {
        outline: none;
        border-color: var(--color-accent-pink);
      }
      .neumorphic-input {
        background-color: var(--color-bg-dark);
        border: none;
        border-radius: 0.75rem; /* 12px */
        box-shadow: var(--neumorphic-shadow-inset-sm);
        color: var(--color-text-primary);
        padding: 0.75rem 1rem;
        transition: all 0.2s ease-in-out;
        width: 100%;
      }
      .neumorphic-input:focus {
        outline: none;
        box-shadow: var(--neumorphic-shadow-inset-sm), 0 0 0 2px var(--color-accent-pink);
      }
    </style>
